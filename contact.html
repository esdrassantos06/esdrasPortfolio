<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Me</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/build.css">
</head>

<body class="transition ease-in w-full min-h-screen overflow-hidden bg-customBg">
    <header
        class="flex justify-between z-[99] items-center w-full py-8 px-10p select-none bg-customBg fixed top-0 left-0">
        <div class="container-nav1">
            <nav class="flex items-center space-x-4">
                <a href="index.html" class="text-xl inter flex items-center font-medium mr-8 text-gray-800"
                    id="logo" translate="no"><span class="text-roxo">Es</span>dras</a>
            </nav>
        </div>
        <div class="container-nav flex items-center gap-8">
            <div class="btn-container flex flex-row">
                <svg viewBox="0 0 16 16" class="bi bi-sun-fill mr-2" fill="currentColor" width="23"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"
                        color="orange"></path>
                </svg>
                <label
                    class="switch text-sm font-medium cursor-pointer poppins btn-color-mode-switch inline-block m-0 relative"
                    id="light">
                    <input value="1" class="w-12 h-6 opacity-0 absolute top-0 m-0 cursor-pointer" id="color_mode"
                        name="color_mode" type="checkbox">
                    <label
                        class="btn-color-mode-switch-inner overflow-hidden m-0 w-36 h-8 relative block cursor-pointer"
                        data-off="Light" data-on="Dark" id="trilho" for="color_mode"></label>
                </label>
                <svg viewBox="0 0 16 16" class="bi bi-moon-stars-fill ml-2" fill="currentColor" width="23"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"
                        color="#8D827E"></path>
                    <path
                        d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"
                        color="black" id="white-in-darkmode"></path>
                </svg>
            </div>
        </div> <!-- Container Nav -->
    </header>
    <main class="h-svh w-full flex justify-center items-center">
        <form action="https://formspree.io/f/xkgwleya" id="myForm" method="POST" enctype="multipart/form-data" style="width: 80%;" class="max-w-2xl blck mx-auto p-6 rounded-xl shadow-md">
            <div class="mb-4">
                <label for="name" class="flex cursor-default flex-row text-sm font-medium inter text-gray-700 mb-2 whitesmoke">
                    Name
                    <svg width="7" height="7" class="ml-1" viewBox="0 0 7 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.11222 6.04545L3.20668 3.94744L1.43679 5.08594L0.894886 4.14134L2.77415 3.18182L0.894886 2.2223L1.43679 1.2777L3.20668 2.41619L3.11222 0.318182H4.19105L4.09659 2.41619L5.86648 1.2777L6.40838 2.2223L4.52912 3.18182L6.40838 4.14134L5.86648 5.08594L4.09659 3.94744L4.19105 6.04545H3.11222Z"
                            fill="#EF4444"></path>
                    </svg>
                </label>
                <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200 focus:border-indigo-500" placeholder="Your Name" required>
            </div>
        
            <div class="mb-4">
                <label for="email" class="flex inter cursor-default flex-row text-sm font-medium text-gray-700 mb-2 whitesmoke">
                    Email
                    <svg width="7" height="7" class="ml-1" viewBox="0 0 7 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.11222 6.04545L3.20668 3.94744L1.43679 5.08594L0.894886 4.14134L2.77415 3.18182L0.894886 2.2223L1.43679 1.2777L3.20668 2.41619L3.11222 0.318182H4.19105L4.09659 2.41619L5.86648 1.2777L6.40838 2.2223L4.52912 3.18182L6.40838 4.14134L5.86648 5.08594L4.09659 3.94744L4.19105 6.04545H3.11222Z"
                            fill="#EF4444"></path>
                    </svg>
                </label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200 focus:border-indigo-500" placeholder="name@email.com" oninvalid="this.setCustomValidity('Please enter a valid email address.')" required>
            </div>
        
            <div class="mb-4">
                <label for="message" class="flex cursor-default flex-row text-sm inter font-medium text-gray-700 mb-2 whitesmoke">
                    Message
                    <svg width="7" height="7" class="ml-1" viewBox="0 0 7 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.11222 6.04545L3.20668 3.94744L1.43679 5.08594L0.894886 4.14134L2.77415 3.18182L0.894886 2.2223L1.43679 1.2777L3.20668 2.41619L3.11222 0.318182H4.19105L4.09659 2.41619L5.86648 1.2777L6.40838 2.2223L4.52912 3.18182L6.40838 4.14134L5.86648 5.08594L4.09659 3.94744L4.19105 6.04545H3.11222Z"
                            fill="#EF4444"></path>
                    </svg>
                </label>
                <textarea id="message" name="message" class="w-full p-3 border inter border-gray-300 rounded-lg focus:ring focus:ring-indigo-200 focus:border-indigo-500" rows="4" placeholder="Write a message..." required></textarea>
            </div>
            <button type="submit" class="w-full inter bg-roxo text-white font-bold py-3 rounded-lg hover:bg-purple-900 transition duration-300">Send Message</button>
        </form>
        
          
    </main>
    <script src="js/dark-mode-contact.js" async defer></script>
    <script src="js/contact.js" async defer></script>
    
</body>

</html>
